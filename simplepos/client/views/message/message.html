<template name="messagebox">
	<div id="messagebox_container">
		{{#if message}}
		<div id="messagebox" class="alert alert-{{message_type}} alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
			<strong>{{message_type}}:</strong> {{message}}
		</div>
		{{/if}}
	</div>
</template>
