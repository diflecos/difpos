<template name="address_form">
	<div class="row">
		<form>
			<div class="form-group">
				<input id="_id" class="form-control" value="{{_id}}">
			</div>
			<div class="form-group">
				<label class="control-label" for="name">Name</label>
				<input id="name" class="form-control" value="{{name}}" placeholder="{{name}}">
			</div>
			<div class="form-group">
				<label class="control-label" for="street">Street</label>
				<input id="street" class="form-control" value="{{street}}">
			</div>
			<div class="form-group">
				<label class="control-label" for="town">Town</label>
				<input id="town" class="form-control" value="{{town}}">
			</div>
			<div class="form-group">
				<label class="control-label" for="zipcode">Zipcode</label>
				<input id="zipcode" class="form-control" value="{{zipcode}}">
			</div>
			<div class="form-group">
				<label class="control-label" for="country">Country</label>
				<input id="country" class="form-control" value="{{country}}">
			</div>
			<button id="btn_address_save" class="btn btn-success">Ok</button>
		</form>
	</div>									
</template>
