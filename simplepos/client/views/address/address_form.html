<template name="address_form">
<div id="address_form" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Create/Update address</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input id="_id" class="form-control" value="{{_id}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input id="name" class="form-control" value="{{name}}" placeholder="{{name}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="street">Street</label>
						<input id="street" class="form-control" value="{{street}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="town">Town</label>
						<input id="town" class="form-control" value="{{town}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="zipcode">Zipcode</label>
						<input id="zipcode" class="form-control" value="{{zipcode}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="country">Country</label>
						<input id="country" class="form-control" value="{{country}}">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="btn_address_save" class="btn btn-success">Ok</button>
				<button id="btn_address_cancel" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</div>
</div>							
</template>
