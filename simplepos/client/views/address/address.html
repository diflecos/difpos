<template name="address">
	<div class="row">
		<a class="col-md-1" href="#"><span class="glyphicon glyphicon-remove"></span></a>
		<span class="col-md-3 text-right">{{name}}: </span>
		<span class="col-md-8"><strong>{{street}}</strong></span>
		<span class="col-md-4 text-right"></span>
		<span class="col-md-8"><strong>{{town}} - {{zipcode}} ({{country}})</strong></span>
	</div>									
</template>
