<template name="address_view">
	<div class="row">
		<p class="col-md-3 text-right">{{_id}}: </p>
		<p class="col-md-3 text-right">{{name}}: </p>
		<p class="col-md-8"><strong>{{street}}</strong></p>
		<p class="col-md-4 text-right"></p>
		<p class="col-md-8"><strong>{{town}} - {{zipcode}} ({{country}})</strong></p>

		<p>Created at: {{createdAt}}</p>
		<p>Created by: {{createdBy}}</p>
		<p>Updated at: {{updatedAt}}</p>
		<p>Updated by: {{updatedBy}}</p>
	</div>									
</template>
