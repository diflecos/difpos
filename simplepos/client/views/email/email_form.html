<template name="email_form">
<div id="email_form" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h2>Email</h2>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input id="_id" class="form-control" value="{{_id}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input id="name" class="form-control" value="{{name}}" placeholder="{{name}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" value="{{email}}">
					</div>
				</form>
			</div>
			<div class="modal-footer text-right">
				<div class="btn-group">
					<button id="btn_email_save" class="btn btn-success btn-lg">Save</button>
					<button id="btn_email_cancel" class="btn btn-danger btn-lg">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>							
</template>
