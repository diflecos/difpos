<template name="brand">
<h1>{{name}}</h1>
<img src="{{logo}}">
<a href="{{url}}">url</a>
<p>{{customerCarePhoneId}}</p>
<p>{{customerCareAddressId}}</p>
{{#each socials}}
	<p>{{name}}: {{value}}</p>
{{/each}}

{{#if userIsAdmin}}
<div class='well'>
	Created by {{username createdBy}} at {{localizedDateAndTime createdAt}}  -  Updated by {{username updatedBy}} at {{localizedDateAndTime updatedAt}}
</div>	
{{/if}}
</template>
