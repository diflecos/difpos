<template name="brand_selector">
<div id="brand_selector" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Select brand</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<div class="input-group center-block text-center">
							<div id="brand_list" class="list-group">
								{{#each brands}}
									{{>brand_select}}
								{{/each}}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>	
</template>

<template name="brand_select">
	<a href="#" class="list-group-item brand" data-brand-id={{_id}}>{{name}}</a>
</template>
