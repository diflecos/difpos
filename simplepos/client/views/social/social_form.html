<template name="social_form">
<div id="social_form" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Social</h2>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input id="_id" type="hidden" class="form-control" value="{{_id}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input id="name" class="form-control" value="{{name}}" placeholder="{{name}}">
						<i id="name_validation_sign" class="fa fa-check-circle pull-right"></i>
					</div>
					<div class="form-group">
						<label class="control-label" for="value">Value</label>
						<input id="value" class="form-control" value="{{value}}">
					</div>
				</form>
			</div>
			<div class="modal-footer text-right">
				<div class="btn-group">
					<button id="btn_social_save" class="btn btn-success btn-lg">Save</button>
					<button id="btn_social_cancel" class="btn btn-danger btn-lg">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>							
</template>
