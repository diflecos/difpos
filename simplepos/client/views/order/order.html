<template name="order">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Order details</h2>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Item name</th>
						<th>Quantity</th>
						<th class="text-right">UnitPrice</th>
						<th class="text-right">Price</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{#each order_items}}
						{{>order_item}}
					{{/each}}					
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">Total</th>
						<th class="text-right">233.33{{currency_symbol}}</th>
						<th></th>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="panel-footer text-right">
			<div class="btn-group">
				<a class="btn btn-success btn-lg" href="pos_bootstrap_payment.html">Payment</a>
				<a class="btn btn-danger btn-lg" href="pos_bootstrap_base.html">Cancel</a>
			</div>						
		</div>
	</div>
</template>	

<template name="order_item">
	<tr>
		<td>{{name}}</td>
		<td>
			<a href="#"><span class="glyphicon glyphicon-plus-sign"></span></a>
			{{quantity}}
			<a href="#"><span class="glyphicon glyphicon-minus-sign"></span></a>
		</td>
		<td class="text-right">{{unit_price}}{{currency_symbol}}</td>
		<td class="text-right">{{price}}{{currency_symbol}}</td>
		<td><a href="#"><span class="glyphicon glyphicon-remove"></span></a></td>
	</tr>	
</template>
