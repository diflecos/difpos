<template name="order">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2>Order details<span class="label label-success pull-right">{{final_price}}{{currency_symbol}}</span></h2>
		</div>
		<div class="panel-body">
			{{#if isThereOrderItems}}
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Item name</th>
							<th class="text-right">UPrice</th>
							<th>Quantity</th>
							<th class="text-right">XPrice</th>
							<th>Discount</th>
							<th class="text-right">Price</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						{{#each order_items}}
							{{>order_item}}
						{{/each}}					
					</tbody>
					<tfoot>
						<tr>
							<th colspan="5">Total</th>
							<th class="text-right">{{final_price}}{{currency_symbol}}</th>
							<th></th>
							<th></th>
						</tr>
					</tfoot>
				</table>			
			{{else}}
				<h1>No items yet in this order</h1>
			{{/if}}
		</div>
		<div class="panel-footer text-right">
			<div class="btn-group">
				<a class="btn btn-success btn-lg" href="pos_bootstrap_payment.html">Payment</a>
				<a class="btn btn-danger btn-lg" href="pos_bootstrap_base.html">Cancel</a>
			</div>						
		</div>
	</div>
</template>	

<template name="order_item">
	<tr>
		<td>{{name}}</td>
		<td class="text-right">{{unit_price}}{{currency_symbol}}</td>
		<td>
			<a class="add1" href="#" data-index="{{index}}"><span class="glyphicon glyphicon-plus-sign"></span></a>
			{{quantity}}
			<a class="del1" href="#" data-index="{{index}}"><span class="glyphicon glyphicon-minus-sign"></span></a>
		</td>
		<td class="text-right">{{price}}{{currency_symbol}}</td>
		<td class="text-right">{{discount}}</td>
		<td class="text-right">{{price}}{{currency_symbol}}</td>
		<td><a class="edit" href="#" data-index="{{index}}"><span class="glyphicon glyphicon-edit"></span></a></td>
		<td><a class="del" href="#" data-index="{{index}}"><span class="glyphicon glyphicon-remove"></span></a></td>
	</tr>	
</template>
