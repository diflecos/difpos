<template name="phone_form">
<div id="phone_form" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Phone</h2>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input id="_id" type="hidden" class="form-control" value="{{_id}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="name">Name</label>
						<input id="name" class="form-control" value="{{name}}" placeholder="{{name}}">
						<i id="name_validation_sign" class="fa fa-check-circle pull-right"></i>
					</div>
					<div class="form-group">
						<label class="control-label" for="prefix">Prefix</label>
						<input id="prefix" class="form-control" value="{{prefix}}">
					</div>
					<div class="form-group">
						<label class="control-label" for="nbr">Number</label>
						<input id="nbr" class="form-control" value="{{nbr}}">
					</div>
				</form>
			</div>
			<div class="modal-footer text-right">
				<div class="btn-group">
					<button id="btn_phone_save" class="btn btn-success btn-lg">Save</button>
					<button id="btn_phone_cancel" class="btn btn-danger btn-lg">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>							
</template>
