<template name="phone_form">
<div id="phone_form" class="modal fade" tabindex="-1" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Phone</h2>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input id="_id" type="hidden" class="form-control" value="{{_id}}">
					</div>
					<div class="form-group {{#if hasValidationError "name"}} has-error has-feedback {{/if}}">
						<label class="control-label" for="name">Name *</label>
						<input id="name" class="form-control" value="{{name}}" placeholder="{{name}}">
						{{#if hasValidationError "name"}}
						<span id="name_validation_ko" class="glyphicon glyphicon-alert form-control-feedback"></span>
						<span id="name_validation_msg" class="help-block">{{getValidationError "name"}}</span>
						{{/if}}
					</div>
					<div class="form-group {{#if hasValidationError "prefix"}} has-error has-feedback {{/if}}">
						<label class="control-label" for="prefix">Prefix</label>
						<input id="prefix" class="form-control" value="{{prefix}}">
						{{#if hasValidationError "prefix"}}
						<span id="prefix_validation_ko" class="glyphicon glyphicon-alert form-control-feedback"></span>
						<span id="prefix_validation_msg" class="help-block">{{getValidationError "prefix"}}</span>
						{{/if}}
					</div>
					<div class="form-group {{#if hasValidationError "nbr"}} has-error has-feedback {{/if}}">
						<label class="control-label" for="nbr">Number *</label>
						<input id="nbr" class="form-control" value="{{nbr}}">
						{{#if hasValidationError "nbr"}}
						<span id="nbr_validation_ko" class="glyphicon glyphicon-alert form-control-feedback"></span>
						<span id="nbr_validation_msg" class="help-block">{{getValidationError "nbr"}}</span>
						{{/if}}
					</div>
					<br>
					<p>Required fields are marked with *</p>
				</form>
			</div>
			<div class="modal-footer text-right">
				<div class='btn-group'>
					<button id='btn_brand_save' class='btn btn-success btn-lg'><i class='fa fa-check fa-fw'></i></button>
					<button id='btn_brand_cancel' class='btn btn-danger btn-lg'><i class='fa fa-times fa-fw'></i></button>
				</div>	
			</div>
		</div>
	</div>
</div>							
</template>
