<template name="login">
<div class="container">

	<h1 class="text-center">Sistema de gesti√≥n de ventas de Balzaq</h1>
	<br>
	<br>
	<div class="container" style="width: 400px">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="text-center">Login</h3>
			</div>

			<div class="panel-body">
				<br>
				<img class="center-block" src="http://www.balzaqtallasgrandes.com/img/balzaq-logo-14278057861.jpg">
				<br>
				<hr>
				<form>
					<div class="form-group">
						<div class="input-group center-block text-center">
							<label for="username">Username</label>
							<input  id="username" type="text" class="form-control text-center">						
						</div>
					</div>
					<br><br>
					<div class="form-group">
						<div class="input-group center-block text-center">
							<label for="password">Password</label>
							<input id="password" type="password" class="form-control text-center">	
						</div>	
					</div>
				</form>
			</div>

			<div class="panel-footer text-right">
				<div class="btn-group">
					<a id="btn_login" class="btn btn-success btn-lg" href="#">Login</a>
				</div>
			</div>
		</div>	
	</div>

	<br>
	<div id="store_selector_block" class="container" style="width: 400px">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="text-center">Select store</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<div class="input-group center-block text-center">
							<label for="username">Stores</label>
							<select id="store_selector" class="form-control text-center">
								<option value=""></option>
								{{#each stores}}
								<option value="{{store_id}}">{{store_name}}</option>
								{{/each}}
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
</div>
</template>
