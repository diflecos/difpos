<template name="layout2">
	<audio id="beep" src="../audio/beep.wav" preload="auto" autostart="false"></audio>
	<audio id="remove" src="../audio/remove.wav" preload="auto" autostart="false"></audio>
	<div class="container">
	{{#if currentUser}}
		{{>yield "modal"}}
		{{>navbar}}
		<div class="container">		
			{{> flashMessages}}
			<div class="col-md-6 pull-right">
				{{>yield "right"}}
			</div>		
			<div class="col-md-6 pull-left">
				{{>yield "left"}}
			</div>
		</div>
	{{else}}
		<h1 class="text-center">Access to this page is not authorized without being logged in</h1>
		<br><br><br><br>
		<br><br><br><br>
		<br><br><br><br>
		<br><br><br><br>
		<div class="center-block text-center"><a  class="btn btn-success btn-lg" href="/login">Login</a></div>
	{{/if}}
	</div>
</template>
